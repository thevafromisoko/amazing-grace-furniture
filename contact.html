  <main class="container">
    <section class="contact-header aos-init" data-aos="fade-down">
      <h2>Get in Touch</h2>
      <p>Reach out to us for inquiries, quotes, or feedback. Weâ€™re here to craft something beautiful for you.</p>
    </section>

    <section class="contact-form-section aos-init" data-aos="fade-up">
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email *</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <section class="map-section aos-init" data-aos="fade-up">
      <h3>Visit Us in Ozoro</h3>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.3540759281757!2d6.195679215327221!3d5.54559123530292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1042081780d5cc01%3A0xf0c0d6a3ff870b9d!2sOzoro%2C%20Delta%20State!5e0!3m2!1sen!2sng!4v1683888335916!5m2!1sen!2sng"

        </iframe>
      </div>
    </section>
